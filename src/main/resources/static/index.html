<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Video Chat</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .video-container { display: flex; gap: 20px; margin-top: 20px; }
        video { width: 400px; height: 300px; background: #000; border: 2px solid #333; }
        .controls { margin-top: 20px; }
    </style>
</head>
<body>
<h1>WebRTC Client</h1>
<div id="myIdDisplay">Connection...</div>
<div class="controls">
    <input type="text" id="targetIdInput" placeholder="ID собеседника">
    <button id="callBtn">Call</button>
    <button id="hangupBtn" style="background-color: red; color: white;">Сбросить</button>
</div>
<div class="video-container">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
</div>
<script src="client.js"></script>
</body>
</html>
